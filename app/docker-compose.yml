version: "3.9"

services:
  worker:
    build:
      context: .
      dockerfile: ./docker/worker.Dockerfile    
    container_name: worker
    volumes:
      - ./shared:/app/shared
    ports:
      - "8080:8080"

  client:
    build: 
      context: .
      dockerfile: ./docker/client.Dockerfile
    container_name: client
    environment:
      GOOGLE_API_KEY: "your_google_adk_key_here"
    volumes:
      - ./shared:/app/shared
    ports:
      - "8000:8000"
    depends_on:
      - worker